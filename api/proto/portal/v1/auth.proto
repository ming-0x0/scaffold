syntax = "proto3";

package portal.v1;

option go_package = "github.com/ming-0x0/scaffold/api/gen/go/portal/v1";

import "google/api/annotations.proto";
import "common/response.proto";
import "gnostic/openapi/v3/annotations.proto";

import "portal/v1/user.proto";
import "portal/v1/permission.proto";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  option (common.response_message) = "Đăng nhập thành công";
  string access_token = 1;
  repeated Permission permissions = 2;
  string token_id = 3;
  User user = 4;
}

service PortalAuth {
  rpc Login (LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/portal/auth/login"
      body: "*"
    };
    option (gnostic.openapi.v3.operation) = {
      operation_id: "Login"
      summary: "Login"
      description: "Login"
    };
  }
}
