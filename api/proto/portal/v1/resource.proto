syntax = "proto3";

package portal.v1;

option go_package = "github.com/ming-0x0/scaffold/api/gen/go/portal/v1";

message Resource {
	int64 id = 1;
	string name = 2;
	optional string description = 3;
  // Type of the resource (1: image, 2: video)
	int64 type = 4;
	string url = 5;
	optional string youtube_id = 6;
}
