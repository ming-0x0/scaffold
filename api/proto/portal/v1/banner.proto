syntax = "proto3";

package portal.v1;

option go_package = "github.com/ming-0x0/scaffold/api/gen/go/portal/v1";

import "google/api/annotations.proto";
import "gnostic/openapi/v3/annotations.proto";
import "gnostic/openapi/v3/openapiv3.proto";

import "portal/v1/resource.proto";

message Banner {
  int32 id = 1;
  string name_vi = 2;
  string name_en = 3;
  string name_zh = 4;
  optional string description_vi = 5;
  optional string description_en = 6;
  optional string description_zh = 7;
  optional int32 position = 8;
  // Status of the banner (1: active, 2: inactive)
  int32 status = 9;
  Resource resource = 10;
  optional string link = 11;
  optional string button_name_vi = 12;
  optional string button_name_en = 13;
  optional string button_name_zh = 14;
  bool has_content = 15;
}


message GetListBannerRequest {
  optional int32 page = 1;
  optional int32 limit = 2;
  optional string name = 3;
  // Status of the banner (1: active, 2: inactive)
  optional int32 status = 4;
}

message GetListBannerResponse {
  repeated Banner banners = 1;
  int32 total_page = 2;
  int32 record_count = 3;
  int32 page = 4;
  int32 limit = 5;
}

message GetBannerRequest {
  int32 banner_id = 1;
}

message GetBannerResponse {
  Banner banner = 1;
}

service PortalBanner {
  rpc GetBanner (GetBannerRequest) returns (GetBannerResponse) {
    option (google.api.http) = {
      get: "/v1/portal/banners/{banner_id}"
    };
    option (gnostic.openapi.v3.operation) = {
      summary: "Get banner"
      description: "Get banner"
      security: [
        {
          additional_properties: [
            {
              name: "Bearer";
              value: {
                value: []
              }
            }
          ]
        }
      ]
    };
  }
  rpc GetListBanner (GetListBannerRequest) returns (GetListBannerResponse) {
    option (google.api.http) = {
      get: "/v1/portal/banners/list_banner"
    };
    option (gnostic.openapi.v3.operation) = {
      summary: "Get list banner"
      description: "Get list banner"
      security: [
        {
          additional_properties: [
            {
              name: "Bearer";
              value: {
                value: []
              }
            }
          ]
        }
      ]
    };
  }
}

